apiVersion: gateway.networking.k8s.io/v1beta1
kind: Gateway
metadata:
  name: wac-hospital-gateway
  namespace: wac-hospital
spec:
  gatewayClassName: wac-hospital-gateway-class
  infrastructure:
    parametersRef:
      group: gateway.envoyproxy.io
      kind: EnvoyProxy
      name: wac-hospital
  listeners:
  - allowedRoutes:
        namespaces:
          from: All
    name: http
    protocol: HTTP
    port: 80